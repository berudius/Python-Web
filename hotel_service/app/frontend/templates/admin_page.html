<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Скарби адміна</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f0f4f8);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 30px;
            margin: 0;
        }

        header {
      background: #27757e;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #cceff3;
    }

        h1 {
            color: #27757e;
            font-size: 42px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
        }

        .meme-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 35px;
            justify-items: center;
            margin-top: 20px;
        }

        .meme-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 420px;
        }

        .meme-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .meme-card img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <a href="{{ USER_SERVICE_URL }}/registration">Реєстрація</a>
        <a href="{{ USER_SERVICE_URL }}/login">Вхід</a>
        <a href="/public">Публічна сторінка</a>
        <a href="/autentificated_user_page">Для автор. користувачів</a>
        <a href="/admin_page">Тільки Адмін</a>
    </header>
  
    <h1>Скарби адміна</h1>

    <div class="meme-container">
        <div class="meme-card">
            <img src="https://i.pinimg.com/736x/83/c2/dd/83c2ddc45fecc57b41380c5a2956d607--do-what-coding.jpg"
                alt="meme1">
        </div>

        <div class="meme-card">
            <img src="https://miro.medium.com/v2/resize:fit:808/1*hxVSpiIgZSmqHZhXdGcUQg.png" alt="meme2">
        </div>

        <div class="meme-card">
            <img src="https://file.forms.app/sitefile/55+Hilarious-developer-memes-that-will-leave-you-in-splits-23.png"
                alt="meme3">
        </div>
    </div>

</body>

</html>
