<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8">
  <title>Public page</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      color: #333;
    }

    header {
      background: #27757e;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #cceff3;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #2e7d32;
    }

    .user-info {
      font-size: 18px;
      margin-bottom: 25px;
      color: #444;
    }

    .user-info span {
      font-weight: bold;
      color: #1565c0;
    }

    a.logout-btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      background: #e53935;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    a.logout-btn:hover {
      background: #c62828;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header>
        <a href="{{ USER_SERVICE_URL }}/registration">Реєстрація</a>
        <a href="{{ USER_SERVICE_URL }}/login">Вхід</a>
    <a href="/public">Публічна сторінка</a>
    <a href="/autentificated_user_page">Для автор. користувачів</a>
    <a href="/admin_page">Тільки Адмін</a>
  </header>

  <div class="container">
    <h1>Особистий кабінет</h1>
    <p class="user-info">
      Ви увійшли як: <span>{{ user_login }}</span> із роллю: <span style="color: #bd3675;">({{ user_role }})</span>
    </p>
    <a href="{{ USER_SERVICE_URL }}/logout" class="logout-btn">Вийти</a>
  </div>
</body>

</html>
